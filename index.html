<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Print specific styles for high-quality PDF generation */
      @media print {
        @page {
          margin: 0.5in;
          size: auto;
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
        }
        
        /* robustly hide non-print elements */
        .no-print {
          display: none !important;
        }

        /* Reset layout containers for print */
        #root, body, html {
          height: auto;
          overflow: visible;
        }

        /* Ensure the preview container takes full width and resets margins */
        #resume-preview-container {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          position: static !important;
          overflow: visible !important;
        }

        /* Force black text for best contrast */
        .ats-content, .ats-content * {
          color: black !important;
        }
        
        /* Ensure links don't look like blue blobs if color print is off, but underline them */
        .ats-content a {
          text-decoration: underline;
          color: black !important;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Typography for the Resume Content */
      .ats-content {
        font-family: 'Times New Roman', Times, serif; /* Standard ATS font */
      }
      .ats-content h2 {
        font-family: 'Inter', sans-serif; /* Keep headers clean */
        font-size: 1.25rem;
        font-weight: 700;
        text-transform: uppercase;
        border-bottom: 2px solid #000;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        padding-bottom: 0.25rem;
        color: #1a1a1a;
      }
      .ats-content h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.25rem;
        color: #333;
      }
      .ats-content p {
        margin-bottom: 0.5rem;
        line-height: 1.5;
        color: #444;
      }
      .ats-content ul {
        list-style-type: disc;
        padding-left: 1.25rem;
        margin-bottom: 0.75rem;
      }
      .ats-content li {
        margin-bottom: 0.25rem;
        line-height: 1.4;
      }
    </style>
